<section class="bg-gray-50 dark:bg-gray-900">
  <div
    class="flex flex-col min-w-[400px] items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <span
      class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
    >
      Add User
    </span>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <form
          class="space-y-4 md:space-y-6"
          [formGroup]="applyForm"
          (submit)="submitApplication()"
        >
          <div>
            <label
              for="first-name"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >First Name</label
            >
            <input
              id="first-name"
              type="text"
              formControlName="firstName"
              required
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
            <div
              class="text-gray-300"
              *ngIf="applyForm.controls.firstName.errors?.['required']"
            >
              First Name is required.
            </div>
          </div>
          <div>
            <label
              for="last-name"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Last Name</label
            >
            <input
              id="last-name"
              type="text"
              formControlName="lastName"
              required
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
            <div
              class="text-gray-300"
              *ngIf="applyForm.controls.lastName.errors?.['required']"
            >
              Last Name is required.
            </div>
          </div>
          <div>
            <label
              for="position"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Position</label
            >
            <input
              id="position"
              type="text"
              formControlName="position"
              required
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
            <div
              class="text-gray-300"
              *ngIf="applyForm.controls.position.errors?.['required']"
            >
              Position is required.
            </div>
          </div>
          <div class="">
            <label
              for="dateOfBirth"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Date of birth</label
            >
            <input
              id="dateOfBirth"
              formControlName="dateOfBirth"
              datepicker
              datepicker-format="dd-mm-yyyy"
              type="date"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Select date"
              required
            />
            <div
              class="text-gray-300"
              *ngIf="applyForm.controls.dateOfBirth.errors?.['required']"
            >
              Date of Birth is required.
            </div>
          </div>

          <button
            type="submit"
            [disabled]="applyForm.invalid"
            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
          >
            Add User
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
