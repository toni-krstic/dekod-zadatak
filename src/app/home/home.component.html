<div class="flex mb-4 gap-4 flex-col">
  <form class="flex">
    <input
      type="text"
      class="bg-gray-50 border border-gray-300 text-gray-900 w-full text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      #search
    />
    <button
      class="text-gray-200 ml-2"
      type="button"
      (click)="searchResults(search.value)"
    >
      Search
    </button>
  </form>
  <div class="flex items-center gap-4">
    <span class="text-gray-100">Position Filter</span>
    <select
      name="Position"
      #filter
      (change)="filterPostions(filter.value)"
      class="bg-gray-700 text-gray-200 rounded-lg p-2"
    >
      <option *ngFor="let position of positionFilter" #filter>
        {{ position }}
      </option>
    </select>
  </div>
  <div class="flex items-center gap-4">
    <span class="text-gray-100">Sort By</span>
    <select
      name="SortBy"
      #sortBy
      (change)="sortUsers(sortBy.value)"
      class="bg-gray-700 text-gray-200 rounded-lg p-2"
    >
      <option *ngFor="let sortBy of sortFilter" #filter>
        {{ sortBy }}
      </option>
    </select>
  </div>
</div>

<section class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4 w-full">
  <app-user *ngFor="let user of filteredUserList" [user]="user"></app-user>
</section>
